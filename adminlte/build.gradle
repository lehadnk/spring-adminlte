plugins {
    id 'java-library'
    id 'maven-publish'
    id 'cl.franciscosolis.sonatype-central-upload' version '1.0.0'
}

group = 'io.github.lehadnk'
version = '1.7.0-beta1'

repositories {
    mavenCentral()
    mavenLocal()
}

tasks.withType(Javadoc).configureEach { enabled = false }

dependencies {
    implementation 'org.springframework:spring-context:6.1.6'
    implementation 'org.springframework:spring-web:6.1.6'
    implementation 'org.thymeleaf:thymeleaf:3.1.2.RELEASE'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.17.1'

    testImplementation 'junit:junit:4.13.2'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(19)
    }
    withSourcesJar()
    withJavadocJar()
}

jar {
    enabled = true
}

sonatypeCentralUpload {
    username = sonatypeTokenUsername
    password = sonatypeTokenPassword

    archives = files(
            file("build/libs/adminlte-${version}.jar"),
            file("build/libs/adminlte-${version}-sources.jar"),
            file("build/libs/adminlte-${version}-javadoc.jar"),
    )

    pom = file("build/publications/mavenJava/pom-default.xml")                   // This is the pom file to upload. This is required by central

    publicKey = new File(pgpPublicKeyPath).text
    signingKeyPassphrase = pgpPassphrase
    signingKey = new File(pgpPrivateKeyPath).text
}

tasks.sonatypeCentralUpload.dependsOn('jar', 'sourcesJar', 'javadocJar', 'generatePomFileForMavenJavaPublication')

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                name = 'spring-adminlte'
                description = 'An adminlte package for spring'
                url = 'https://github.com/lehadnk/spring-adminlte'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'lehadnk'
                        name = 'Alexey Zauzin'
                        email = 'lehadnk@gmail.com'
                    }
                }
                scm {
                    connection = 'scm:git:git@github.com:lehadnk/spring-adminlte.git'
                    developerConnection = 'scm:git:git@github.com:lehadnk/spring-adminlte.git'
                    url = 'https://github.com/lehadnk/spring-adminlte'
                }
            }
        }
    }
}
